<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="headding">CALCULATOR</div>
        <div class="calculator">
            <div class="display">&nbsp</div>
            <div class="input">
                <div class="left-brace no-change">(</div>
                <div class="right-brace no-change">)</div>
                <div class="clear">C</div>
                <div class="percentage no-change">%</div>
                <div class="seven no-change">7</div>
                <div class="eight no-change">8</div>
                <div class="nine no-change">9</div>
                <div class="multiply">X</div>
                <div class="four no-change">4</div>
                <div class="five no-change">5</div>
                <div class="six no-change">6</div>
                <div class="minus no-change">-</div>
                <div class="one no-change">1</div>
                <div class="two no-change">2</div>
                <div class="three no-change">3</div>
                <div class="plus no-change">+</div>
                <div class="zero no-change">0</div>
                <div class="dot no-change">.</div>
                <div class="divide no-change">/</div>
                <div class="equal">=</div>
            </div>
            <footer></footer>
        </div>
    </div>
</body>

</html>
